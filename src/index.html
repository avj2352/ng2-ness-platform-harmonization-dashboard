<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ng2PlatformHarmonizationDashboard</title>
  <base href="/">
  <style>
    .greycell {
      background: #96938C;
      color: black;
      padding: 4px;
      width: 50px;
    }

    .orangecell {
      background: #f09a60;
      color: black;
    }

    .pinkcell {
      background: #e5c1bf;
      color: black;
    }

    .lightgreencell {
      background: #b5d69a;
      color: black;
    }

    .greencell {
      background: #458B00;
      color: black
    }

    .ag-cell-label-container {
      /*Necessary to allow for text to grow vertically*/
      height: 100%;
    }

    .ag-header-cell-label {
      /*Necessary to allow for text to grow vertically*/
      height: 100%;
      color: #8a6d3b;
      padding: 0 !important;
    }

    .ag-header-cell {
      padding-right: 2px;
      /* min-height: 150px; */
    }

    .ag-header-group-cell-label {
      margin-left: 21%;
      padding-right: 12px;
    }

    .ag-header-cell-label .ag-header-cell-text {
      width: 50px;
      writing-mode: vertical-lr;
      line-height: 2em;
      margin-top: 6px;
      text-overflow: ellipsis;
    }
    .ag-theme-fresh .ag-header-cell ,.ag-theme-fresh .ag-header-group-cell{
      padding-left: 5px !important; 
       padding-right: 0px !important;  
     }
    .ag-pivot-off .ag-header-group-cell {
      font-size: 14px;
    }

    .ag-pivot-on .ag-header-group-cell {
      font-size: 10px;
      color: green;
    }

    .ag-pivot-off .ag-header-cell-label {
      color: #0e0d0d;
    }

    .ag-pivot-on .ag-header-cell-label {
      font-size: 10px;
      height: 90px;
      margin-top: -26px;
      margin-left: -20px;
      color: #1b6d85;
      font-weight: bold;
    }

    .ag-pivot-on .ag-header-cell-label .ag-header-cell-text {
      /*There is empty space left at the top from the menu and sort
        icons not used*/
      margin-top: 25px;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-root>Loading...</app-root>
</body>

</html>
