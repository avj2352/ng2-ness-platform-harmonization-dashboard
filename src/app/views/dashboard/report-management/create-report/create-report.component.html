<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div>
                <label for="">{{pageTitle}}</label>
                <!-- <hiat-loader loader-status="loadingBar" message="Please wait..."></hiat-loader> -->
                <form id="patientDetailForm" name="patientDetailForm">
                    <div class="row">
                        <!-- Empty Row -->
                        <div class="row col-md-12">
                            <div class="col-md-6">
                                <p></p>
                                <p></p>
                            </div>
                        </div>
                        <!-- end: Empty Row -->
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <label for="platformCode">Platform Code:</label>
                                <span style="color:red" *ngIf=" (platformCode.dirty || platformCode.touched) && platformCode.errors?.required">required</span>
                                <span style="color:red" *ngIf="(platformCode.dirty || platformCode.touched) && platformCode.errors?.maxlength">Max 16 chars.</span>
                                <input type="text" #platformCode="ngModel" class="form-control" [ngModel]="platformObj.code" placeholder="Enter Platform code"
                                    maxlength="16" name="platformCode" required>
                            </div>
                            <div class="col-md-6">
                                <label for="platformName">Platform Name:</label>
                                <span style="color:red" *ngIf=" (platformName.dirty || platformName.touched) && platformName.errors?.required">required</span>
                                <span style="color:red" *ngIf="(platformName.dirty || platformName.touched) && platformName.errors?.maxlength">Max 32 chars.</span>
                                <input type="text" #platformName="ngModel" class="form-control" [ngModel]="platformObj.name" placeholder="Enter Platform Name" 
                                    maxlength="32" name="platformName" required>
                            </div>
                        </div>
                        <!-- Empty Row -->
                        <div class="row col-md-12">
                            <div class="col-md-6">
                                <p></p>
                                <p></p>
                            </div>
                        </div>
                        <!-- end: Empty Row -->
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <label for="platformHierarchy">Platform Order:</label>
                                <span style="color:red" *ngIf=" (platformHierarchy.dirty || platformHierarchy.touched) && platformHierarchy.errors?.required">required</span>
                                <!-- <span style="color:red" *ngIf="(platformHierarchy.dirty || platformHierarchy.touched) && platformHierarchy.errors?.pattern">>Only two digits and only five decimal point required</span> -->
                                <input type="number" class="form-control" #platformHierarchy="ngModel" [ngModel]="platformObj.hierarchy" placeholder="Enter Platform Order"
                                    step="0.1" name="platformHierarchy" required>
                            </div>
                            <div class="col-md-6">
                                <label for="platformDescription">Description:</label>
                                <span style="color:red" *ngIf="(platformDescription.dirty || platformDescription.touched) && platformDescription.errors?.maxlength">Max 256 chars.</span>
                                <input type="text" class="form-control" #platformDescription="ngModel" [ngModel]="description" placeholder="Enter a Description"
                                     maxlength="256" name="platformDescription">
                            </div>
                        </div>

                        <!-- Empty Row -->
                        <!-- <div class="row col-md-12">
                            <div class="col-md-6">
                                <p></p>
                                <p></p>
                            </div>
                        </div> -->
                        <!-- end: Empty Row -->
                        <div class="col-md-12">
                            <div class="col-md-6">
                                        <input type="checkbox" ng-true-value="'1'" ng-false-value="'0'" [ngModel]="checkboxModel.value">
                                        <span>Active</span>
                            </div>
                        </div>

                    </div>
                    <!-- Empty Row -->
                    <div class="row col-md-12">
                        <div class="col-md-6">
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                    <!-- end: Empty Row -->
                    <button type="button" [disabled]="!(platformName.valid && platformCode.valid && platformDescription.valid && platformHierarchy.valid )"
                        class="btn btn-success" (click)="createPlatformAction(platformDescription.value)">Create Platform</button>
                    <button type="button" class="btn btn-danger pull-right" ng-click="onCancel()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

</div>
