<div class="adoption-entry" *ngIf="!errorBoolean">
  <phd-bread-crumb [visible]="isBreadCrumbVisible">
      <ul>
        <li  *ngFor="let unit of unitTypesDisplay" (click)="setDisplayAdoptionByUnit(unit)">{{unit.name}}</li>      
      </ul>
  </phd-bread-crumb>
  <div *ngFor="let unit of unitTypesDisplay">
    <div *ngIf="unit.display">
          <li>Unit {{unit.id}}</li>
          <div *ngIf="selectedUnitTypeID === unit.id && displayData">
              <ag-grid-angular [ngStyle]="configAgGridStyle()" class="ag-theme-fresh"
              [rowData]="agGridData.rowData"
              [columnDefs]="agGridData.columnDefs"
              [groupHeaderHeight]="agGridData.groupHeaderHeight"
              [frameworkComponents]="frameworkComponents"
              [headerHeight] = "200"
              [enableFilter] ="true"
              [rowSelection] ="single"
              [domLayout]="domLayout"
              [singleClickEdit]="true"
              (cellValueChanged)="adoptionChangeHandler($event)"
              >
              </ag-grid-angular>
      </div>

    </div>
  </div>

        
  <div class="button-section">
    <button class="btn-material" (click)="onSaveReport()">
      <span>Save Report</span>
    </button>
    <button class="btn-material" (click)="onSubitReport()">
      <span>Submit &amp; Close Report</span>
    </button>
  </div>
</div>
<div  *ngIf="errorBoolean">
  <h3 [innerHTML]="errorMsg" class="errorBlock"></h3>
</div>
<phd-loader content="Loading Adoption Entry" [visible]="isVisible"></phd-loader>
