<div class="dashboard-view">  
    <phd-loader content="Loading Dashboard" [visible]="isVisible"></phd-loader>  
  <header>
    <button class="btn">
      <img src="/assets/svg/014-menu-button.svg" alt="menu-button"/>
    </button>
    <p class="header-title">Platform Adoption Roadmap</p>            
    <div class="right-navigation">
      <p>BU User (BU Owner)</p>            
      <button class="btn btn--right">
        <img src="/assets/svg/006-notification.svg" alt="menu-button"/>
      </button>
      <button class="btn btn--right" (click)="logout()">
        <img src="/assets/svg/002-power.svg" alt="menu-button"/>
      </button>
    </div>
  </header>
  <nav>
    <button class="btn">Adoption Entry</button>
    <button class="btn">Adoption View</button>
    <button class="btn">Manage Users</button>
    <button class="btn">Manage Platforms</button>
    <button class="btn">Manage Business</button>
  </nav>
  <section>
    <!-- <aside>SideBar</aside> -->
    <div class="main-section">
      <ag-grid-angular [ngStyle]="configAgGridStyle()" class="ag-theme-fresh"
                 [rowData]="rowData"
                 [columnDefs]="columnDefs">
      </ag-grid-angular>
    </div>
  </section>
</div>
<phd-popup-info [visible]="isPopupVisible" title="Do you want to log out?" content="Please save your changes before logging out." (closePopup)="onPopupInfoClose($event)" (cancelPopup)="onPopupInfoCancel($event)"></phd-popup-info>
